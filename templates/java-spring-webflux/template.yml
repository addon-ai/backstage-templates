apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: java-spring-webflux
  title: Spring WebFlux Microservice
  description: Create a new reactive Spring WebFlux microservice with Hexagonal Architecture
  annotations:
    backstage.io/techdocs-ref: dir:.
  tags:
    - spring-webflux
    - java
    - hexagonal
    - microservice
    - r2dbc
    - reactive
spec:
  owner: platform-team
  type: service
  
  parameters:
    - title: Informaci√≥n del Componente
      required:
        - component_id
        - owner
      properties:
        component_id:
          title: Nombre del Componente
          type: string
          description: Identificador √∫nico del componente (ej. user-service)
          default: user-service-webflux
          pattern: '^[a-z0-9-]+$'
          ui:autofocus: true
          ui:help: 'Usar kebab-case: min√∫sculas y guiones'
        description:
          title: Descripci√≥n
          type: string
          description: Descripci√≥n breve del servicio
          default: Create a new reactive Spring WebFlux microservice with Hexagonal Architecture
          ui:widget: textarea
          ui:options:
            rows: 3
        owner:
          title: Propietario
          type: string
          description: Nombre del propietario del componente
          default: platform-team
        email:
          title: Email del Propietario
          type: string
          description: Email de contacto del propietario
          format: email
          default: platform@addon-ai.com
    
    - title: Configuraci√≥n Java
      properties:
        artifactId:
          title: Artifact ID
          type: string
          description: Artifact ID de Maven
          default: user-service-webflux
        javaVersion:
          title: Versi√≥n de Java
          type: string
          description: Versi√≥n de Java a utilizar
          default: "21"
          enum:
            - "17"
            - "21"
        springBootVersion:
          title: Versi√≥n de Spring Boot
          type: string
          description: Versi√≥n de Spring Boot
          default: "3.2.5"
          enum:
            - "3.2.5"
            - "3.3.0"
    
    
    - title: Repositorio
      required:
        - repoUrl
      properties:
        repoUrl:
          title: URL del Repositorio
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - addon-ai

  steps:
    - id: fetch
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          email: ${{ parameters.email }}
          repoUrl: ${{ parameters.repoUrl }}
          version: "1.0.0"
          groupId: "com.example"
          artifactId: ${{ parameters.artifactId }}
          javaVersion: ${{ parameters.javaVersion }}
          springBootVersion: ${{ parameters.springBootVersion }}
          java_package_path: "com/example/userservice"
          database: "PostgreSQL"
          application_name: ${{ parameters.component_id | replace("-", "_") }}
          database_name: ${{ (parameters.component_id | replace("-", "_")) + "_db" }}
          port: 8080
          system: "user-system"
          lifecycle: "experimental"
          mapstructVersion: "1.5.5.Final"
          lombokVersion: "1.18.30"
          springdocVersion: "2.1.0"
          jacocoVersion: "0.8.11"
          lombokMapstructBindingVersion: "0.2.0"

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        repoVisibility: private
        defaultBranch: main

    - id: register
      name: Register Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.catalogInfoUrl }}
    
    - id: create-pr-develop
      name: Create Pull Request to Develop
      action: publish:github:pull-request
      input:
        repoUrl: ${{ parameters.repoUrl }}
        branchName: feature/initial-setup
        targetBranchName: develop
        title: 'feat: Initial project setup from Backstage'
        description: |
          ## üéâ Initial Project Setup
          
          This PR contains the initial project structure generated by Backstage.
          
          ### üèõÔ∏è Architecture
          - **Pattern:** Hexagonal Architecture (Ports and Adapters)
          - **Framework:** Spring Boot ${{ parameters.springBootVersion }} with springWebflux
          - **Java Version:** ${{ parameters.javaVersion }}
          
          ### üì¶ Components
          - **Domain Layer:** Business logic and entities
          - **Application Layer:** Use cases and ports
          - **Infrastructure Layer:** Adapters and configurations
          
          ### üöÄ Next Steps
          1. Review the generated code structure
          2. Configure environment variables
          3. Run tests: `mvn test`
          4. Start application: `mvn spring-boot:run`

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: Pull Request
        url: ${{ steps['create-pr-develop'].output.remoteUrl }}
