{{=<% %>=}}# Docker Compose for Local Development Only
# This file is designed for local development with hardcoded values
# For other environments, use Kubernetes, Docker Swarm, or cloud services

version: '3.8'

services:
  # postgresql Database for Local Development
  postgresql:
    image: postgres:15-alpine
    container_name: ${{ values.component_id }}-postgresql-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${{ values.database_name }}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - ${{ values.application_name }}_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${{ values.database_name }}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Service (Local Profile)
  ${{ values.component_id }}-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${{ values.component_id }}-app-local
    restart: unless-stopped
    environment:
      # Force local profile for Docker Compose
      SPRING_PROFILES_ACTIVE: local
      
      # Database connection variables
      DB_URL: r2dbc:postgresql://postgresql:5432/${{ values.database_name }}
      FLYWAY_URL: jdbc:postgresql://postgresql:5432/${{ values.database_name }}
      DB_USERNAME: postgres
      DB_PASSWORD: password123

      # Reduced logging level from DEBUG to INFO
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_JDBC: INFO
      LOGGING_LEVEL_ORG_FLYWAYDB: INFO

      # JVM settings for development
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC"
    ports:
      - "${{ values.port }}:${{ values.port }}"
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - ${{ values.application_name }}_network
    volumes:
      # Mount logs for debugging
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${{ values.port }}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Database Management Tool (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${{ values.component_id }}-pgadmin-local
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@${{ values.component_id }}.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgresql
    networks:
      - ${{ values.application_name }}_network
    profiles:
      - tools

volumes:
  postgresql_data:
    driver: local

networks:
  ${{ values.application_name }}_network:
    driver: bridge
    name: ${{ values.application_name }}_local_network
