apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.component_id }}
  description: ${{ values.description }}
  annotations:
    github.com/project-slug: ${{ values.owner + '/' + values.component_id }}
    backstage.io/techdocs-ref: dir:.
  tags:
    - java
    - spring-boot
    - hexagonal-architecture
    - rest-api
    - microservice
  links:
    - url: https://github.com/${{ values.owner }}/${{ values.component_id }}
      title: Repository
      icon: github
spec:
  type: service
  lifecycle: ${{ values.lifecycle | default("experimental") }}
  owner: ${{ values.owner }}
  system: ${{ values.system | default("user-system") }}
