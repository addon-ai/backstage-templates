# Documento 1: El Componente (la "caja de herramientas")
# Esto es lo que tú proporcionaste, lo cual es perfecto.
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: hexagonal-architecture-templates
  description: |
    Spring Boot service templates with Hexagonal Architecture (Ports and Adapters).
    Includes both traditional Spring Boot and reactive WebFlux implementations.
  tags:
    - backstage
    - templates
    - java
    - spring-boot
    - webflux
    - hexagonal-architecture
    - microservices
  links:
    - title: Documentation
      url: https://github.com/addon-ai/backstage-templates/blob/main/README.md
  annotations:
    github.com/project-slug: addon-ai/backstage-templates
    backstage.io/techdocs-ref: url:https://github.com/addon-ai/backstage-templates/tree/main
spec:
  type: template-collection
  owner: platform-team
  lifecycle: production

---
apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: spring-boot-hexagonal-template-location
  description: Ubicación de la plantilla de servicio Spring Boot Hexagonal
spec:
  targets:
    - ./hexagonal-architecture/templates/spring-boot-hexagonal-template.yaml
---
apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: spring-webflux-hexagonal-template-location
  description: Ubicación de la plantilla de servicio Spring WebFlux Hexagonal
spec:
  targets:
    - ./hexagonal-architecture/templates/spring-webflux-hexagonal-template.yaml